<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>Document</title>
</head>
<body>
<header>
  <h1>Welcome To Paul Gaming quiz</h1>
  <p>In this quiz you will answer 5 questions about my favorite games.</p>
  <img src="https://singularityhub.com/wp-content/uploads/2018/11/young-gamer-playing-video-game_shutterstock_624801452-1068x601.jpg">
</header>
<form action ="#" method="post">
   <fieldset>
    <fieldset class="game-name">
      <ul>
        <li>
    <label for ="game">1: What is your fav COD?</label>
    <input type="text" id ="game" name="games" placeholder="COD" /> 
     </li>
  </ul>
  </fieldset>
  <fieldset class="game-list">
    <ul>
      <li>
        <legend for="gamelist">2: What game on this list has a battle royale mode?</legend>
        <select name="gamelist">
          <option value="Fortnite">Fortnite</option>
          <option value="MW4">Modern Warfare Alpha</option>
          <option value="NBA2k">NBA 2k</option>
          <option value="Candy Crush">Candy Crush</option>
          <option value="Super" selected>Super Smash Bros</option>
        </select>
      </li>
    </ul>
  </fieldset>
<fieldset class="days">
  <ul>
    <li>
      <legend>3: What days of the week do you think I play the most games on ? Check all that apply:</legend>
      <label for="Sunday">
      <input type="checkbox" name="game-day" value="Sunday" id="game-day" checked>Sunday
      </label>
      
      <label for="Monday">
      <input type="checkbox" name="game-day" value="Monday" id="Monday">Monday
      </label>
      
      <label for="">
      <input type="checkbox" name="game-day" value="Tuesday" id="Tuesday">Tuesday
      </label>
      
      <label for="Wednesday">
      <input type="checkbox" name="game-day" value="Wednesday" id="Wednesday">Wednesday
      </label>
      
      <label for="Thursday">
      <input type="checkbox" name="game-day" value="Thursday" id="Thursday">Thursday
      </label>
      <label for="Friday">
      <input type="checkbox" name="game-day" value="Friday" id="Friday">Friday
      </label>
      <label for="Saturday">
      <input type="checkbox" name="game-day" value="Saturday" id="Saturday">Saturday
      </label>
    </li>
  </ul>
</fieldset> 
<fieldset class="system">
  <ul>
    <li>
      <legend>4: Which game system do I play?</legend>
       <label for ="game-systems1">
      <input type="radio" id ="game-systems1" name="game-systems" value="PS4">PS4
     </label>
     
      <label for ="game-systems2">
      <input type="radio" id="game-systems2"name="game-system" value="Xbox">Xbox
      </label>
      
       <label for ="game-systems3">
      <input type="radio" id ="game-systems3 "name="game-system" value="Switch">Nintendo Switch
    </label>
    </li>
    
  </ul>
</fieldset>
<fieldset class="ratio">
<ul>
  <li>
    <label for="time">5: When do you believe is the best time to play video games?</label>
    <textarea name="time"></textarea>
  </li>
</ul>
</fieldset>
</form>
</body>
</html>
