<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Quiz Your Friends</title>
</head>
<body>
    <h1>Do You Know the Continents?</h1>
    <form action="#" method="post">
        <fieldset>
            <label for="user-name">Enter Your Name: </label>
            <input type="text" name="Name" id="user-name"/>
            
            <h2>Check all the continents:</h2>
            <ul>
                <li>
                    <input type="checkbox" name="continent" value="asia" id="asia"/>
                    <label for="asia">Asia</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="central-a" id="central-a"/>
                    <label for "central-a">Central America</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="the-cari" id="the-cari"/>
                    <label for="the-cari">The Caribbean</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="antar" id="antar"/>
                    <label for="antar">Antarctica</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="the-medi" id="the-medi"/>
                    <label for="the-medi">The Mediterranean</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="europe" id="euro"/>
                    <label for="euro">Europe</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="brazil" id="brazil"/>
                    <label for="brazil">Brazil</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="south america" id="south-a"/>
                    <label for="south-a">South America</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="south pole" id="south-p"/>
                    <label for="south-p">South Pole</label> 
                </li>
                <li>
                    <input type="checkbox" name="continent" value="north america" id="north-a"/>
                    <label for="north-a">North America</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="australia" id="australia"/>
                    <label for="australia">Australia</label>
                </li>
                <li>
                    <input type="checkbox" name="continent" value="north pole" id="north-p"/>
                    <label for="north-p">North Pole</label>
                </li>
                <li>
                   <input type="checkbox" name="continent" value="africa" id="africa"/>
                   <label for="africa">Africa</label>
                </li>
            </ul>
    
            <label for="visit">Continent To Visit</label>
            <textarea name="continent-info" placeholder="What continent would you like to visit? and Why?" id="visit"></textarea>
     
            <h2>Pick the smallest Continent:  </h2>
            <ul>
                <li>
                    <input type="radio" name="smallest-continent" id="ausi" value="Australia"/>
                    <label for="ausi">Australia</label>
                </li>
                <li>
                    <input type="radio" name="smallest-continent" id="anti" value="Anarctica"/>
                    <label for="anti">Antarctica</label>
                </li>
                <li>
                    <input type="radio" name="smallest-continent" value="Europe" id="europe"/>
                    <label for="europe">Europe</label>
                </li>
                <li>
                    <input type="radio" name="smallest-continent" value="North America" id="north-ame">
                    <label for="north-ame">North America</label>
                </li>
                <li>
                    <input type="radio" name="smallest-continent" value="Asia" id="asi"/>
                    <label for="asi">Asia</label>
                </li>
                <li>
                    <input type="radio" name="smallest-continent" value="South America" id="south-ame"/>
                    <label for="south-ame">South America</label>
                </li>
                <li>
                    <input type="radio" name="smallest-continent" value="Africa" id="afri"/>
                    <label for="afri">Africa</label>
                </li>
            </ul>
                
            <label for="largest-continent">Choose the largest: </label>
            <select name="continent" id="largest-continent">
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="North America">North America</option>
                <option value="Africa">Africa</option>
                <option value="South America">South America</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select>
            
            <input type="submit" name="submit" value="Submit">
        </fieldset>
</body>
</html
