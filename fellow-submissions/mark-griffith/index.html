<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
    <title>The True Test</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>The True Test For Greatness</h1>
                <p>Answer this correctly for a prize!</p>
            </header>
            <fieldset>
                <legend>Games</legend>
                <label for="#">What game is the question below referencing:
                    <input type="radio" name="game" value="Skyrim"> Skyrim
                    <input type="radio" name="game" value="Fortnite"> Fortnite
                    <input type="radio" name="game" value="Minecraft"> Minecraft
                </label>
                <label for="#">What is the music of life:
                    <input type="text" name="answer"/>
                    <input type="submit" value="Submit"/>
                </label>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Anime</legend>
                <label for="">What is the best anime ever:
                    <select name="Anime">
                        <option value="Death Note">Death Note</option>
                        <option value="Fullmetal">Fullmetal</option>
                        <option value="Dragon ball">Dragon Ball</option>
                        <option value="JoJo">JoJo</option>
                    </select>
                </label>
                <label for="">Why is the your answer for the previous question wrong?:
                    <select name="response">
                        <option value="Honest">Because my favorite choice was not there</option>
                        <option value="Direct">Because you have some bias and expect a different answer</option>
                        <option value="Truth">Because the concept of the "best" anime is wrong. It
                        does not account for differences in genre or even if the person happens to 
                        dislike anime.</option>
                        <option value="XD">Because you are a troll.</option>
                        <option value="JoJo">JoJo cant be wrong its the only realistic answer.</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>1337</legend>
                <label>What is it?:
                    <textarea name="Response">1337 is</textarea>
                </label>
                <label>Did you answer correctly?:
                    <select name="1337">
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                        <option value="The only right answer">No</option>
                    </select>
                </label>
            </fieldset>
        </section>
    </main>
    
</body>
</html>
